<!DOCTYPE html>
<html>
<head>
  <title>Pending Fees</title>
  <style>
    body {
      background-color: #0b1437;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .student-list {
      max-width: 500px;
      margin: auto;
      margin-top: 20px;
    }
    .student-box {
      background-color: #111c44;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111c44;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Pending Fees</h1>
  <div class="student-list" id="pendingList">
    <!-- Student entries will be injected here -->
  </div>

  <div class="bottom-nav">
    <a href="search.html">
      <div>üîç</div>
      <div>Search</div>
    </a>
    <a href="pending.html">
      <div>‚ö†Ô∏è</div>
      <div>Pending</div>
    </a>
    <a href="due_soon.html">
      <div>‚è∞</div>
      <div>Due Soon</div>
    </a>
    <a href="dashboard.html">
      <div>üìã</div>
      <div>Dashboard</div>
    </a>
  </div>

  <script>
    async function loadPending() {
      const res = await fetch('/api/fees');
      const data = await res.json();
      const list = document.getElementById('pendingList');

      if (data.students && data.students.length > 0) {
        data.students.forEach(s => {
          const div = document.createElement("div");
          div.className = "student-box";
          div.innerHTML = `
            <strong>Name:</strong> ${s.name}<br>
            <strong>Roll No:</strong> ${s.roll}<br>
            <strong>Phone:</strong> ${s.phone}<br>
            <strong>Amount Due:</strong> ‚Çπ${s.amount}
          `;
          list.appendChild(div);
        });
      } else {
        list.innerHTML = "<p style='text-align:center;'>No pending fees found.</p>";
      }
    }

    loadPending();
  </script>
</body>
</html>
