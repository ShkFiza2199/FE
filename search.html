{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0e0c2b;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .title {
      text-align: center;
      color: #ff4b5c;
      font-size: 28px;
      margin: 30px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #111c44;
      color: white;
      font-size: 16px;
    }
    button {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111c44;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="title"><b>Search</b></div>

  <form method="POST" action="{% url 'search' %}">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Search by Name or Roll Number" required>
    <button type="submit">üîç Search</button>
  </form>

  <div class="bottom-nav">
    <a href="{% url 'search' %}">
      <div>üîç</div>

    </a>
    <a href="{% url 'pending' %}">
      <div>‚ö†Ô∏è</div>

    </a>
    <a href="{% url 'due_soon' %}">

    </a>
    <a href="{% url 'dashboard' %}">
      <div>üìã</div>
      <div>Dashboard</div>
    </a>
  </div>

</body>
</html>
