<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Signup</title>
</head>
<body style="margin: 0; background-color: #0e0c2b; font-family: 'Poppins', sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form method="POST" action="/signup" style="background-color: #111c44; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 0 20px rgba(255, 0, 64, 0.2);">
    <h2 style="color: #ff4b5c; text-align: center; margin-bottom: 30px;">Admin Signup</h2>

    <label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; background-color: #0e0c2b; color: white; border: none; border-radius: 5px; margin-bottom: 20px;">

    <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; background-color: #0e0c2b; color: white; border: none; border-radius: 5px; margin-bottom: 30px;">

    <button type="submit" style="width: 100%; padding: 12px; background-color: #ff4b5c; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Signup</button>
  </form>
</body>
</html>
