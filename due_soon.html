{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Due Soon Fees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0c2b;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #ff4b5c;
    }
    .student-list {
      max-width: 600px;
      margin: auto;
      margin-top: 20px;
    }
    .student-box {
      background-color: #111c44;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111c44;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Due Soon Fees</h1>

  <div class="student-list" id="dueList">
    <!-- Student entries injected here -->
  </div>

  <div class="bottom-nav">
    <a href="{% url 'search' %}">
      <div>üîç</div>
      <div>Search</div>
    </a>
    <a href="{% url 'pending' %}">
      <div>‚ö†Ô∏è</div>
      <div>Pending</div>
    </a>
    <a href="{% url 'due_soon' %}">
      <div>‚è∞</div>
      <div>Due Soon</div>
    </a>
    <a href="{% url 'dashboard' %}">
      <div>üìã</div>
      <div>Dashboard</div>
    </a>
  </div>

  <script>
    async function loadDueSoon() {
      try {
        const res = await fetch('/api/fees');
        const data = await res.json();
        const list = document.getElementById('dueList');

        if (data.students && data.students.length > 0) {
          data.students.forEach(s => {
            const div = document.createElement("div");
            div.className = "student-box";
            div.innerHTML = `
              <strong>Name:</strong> ${s.name}<br>
              <strong>Roll No:</strong> ${s.roll}<br>
              <strong>Phone:</strong> ${s.phone}<br>
              <strong>Amount Due:</strong> ‚Çπ${s.amount}
            `;
            list.appendChild(div);
          });
        } else {
          list.innerHTML = "<p style='text-align:center;'>No due soon fees found.</p>";
        }
      } catch (error) {
        document.getElementById('dueList').innerHTML = "<p style='text-align:center;'>Error loading data.</p>";
        console.error("Fetch error:", error);
      }
    }

    loadDueSoon();
  </script>

</body>
</html>
