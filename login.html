<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body style="margin: 0; font-family: Arial; background-color: #0b0820; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="POST" action="/login" style="background-color: #0f1d38; padding: 30px 40px; border-radius: 10px; text-align: center;">
        <h2 style="color: #ff3c72; margin-bottom: 30px;">Admin Login</h2>
        <label style="display: block; text-align: left; margin-bottom: 5px;">Username:</label>
        <input type="text" name="username" required style="width: 100%; padding: 10px; border-radius: 5px; background-color: #060d1f; border: none; color: white; margin-bottom: 15px;">

        <label style="display: block; text-align: left; margin-bottom: 5px;">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 10px; border-radius: 5px; background-color: #060d1f; border: none; color: white; margin-bottom: 25px;">

        <button type="submit" style="background-color: #ff3c72; border: none; padding: 12px 25px; font-size: 16px; color: white; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
</body>
</html>
